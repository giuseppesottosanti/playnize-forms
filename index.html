<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="pageTitle">Conferma Partecipazione</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
            min-height: 100%;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 20px 16px;
            text-align: center;
        }
        .header .type {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
            margin-bottom: 6px;
        }
        .header h1 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 6px;
            line-height: 1.3;
        }
        .header .date {
            font-size: 14px;
            opacity: 0.9;
        }
        .content {
            padding: 20px 16px 24px;
        }
        .greeting {
            text-align: center;
            margin-bottom: 20px;
        }
        .greeting .hello {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 2px;
        }
        .greeting .name {
            font-size: 22px;
            font-weight: 700;
            color: #1f2937;
        }
        .question {
            text-align: center;
            font-size: 16px;
            color: #374151;
            margin-bottom: 16px;
            font-weight: 500;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 18px 24px;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.15s;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn-yes {
            background: #22c55e;
            color: white;
        }
        .btn-maybe {
            background: #eab308;
            color: white;
        }
        .btn-no {
            background: #ef4444;
            color: white;
        }
        .hint {
            text-align: center;
            margin-top: 16px;
            padding: 12px;
            background: #f0fdf4;
            border-radius: 10px;
            font-size: 13px;
            color: #166534;
            line-height: 1.4;
        }
        .footer {
            text-align: center;
            padding: 12px;
            color: #9ca3af;
            font-size: 10px;
            border-top: 1px solid #f3f4f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="type" id="activityType"></div>
            <h1 id="activityName">Caricamento...</h1>
            <div class="date" id="activityDate"></div>
        </div>
        
        <div class="content">
            <div class="greeting">
                <div class="hello">Ciao</div>
                <div class="name" id="memberName">...</div>
            </div>
            
            <div class="question">Partecipi?</div>
            
            <div class="buttons">
                <a class="btn btn-yes" id="btnYes" href="#">‚úÖ S√å, PARTECIPO</a>
                <a class="btn btn-maybe" id="btnMaybe" href="#">ü§î FORSE</a>
                <a class="btn btn-no" id="btnNo" href="#">‚ùå NO, NON POSSO</a>
            </div>
            
            <div class="hint">
                ‚òùÔ∏è Clicca la tua risposta.<br>
                Si aprir√† WhatsApp: <strong>premi INVIA</strong> e hai finito!
            </div>
        </div>
        
        <div class="footer">
            Playnize üéµ
        </div>
    </div>

    <script>
        let params = {};

        function getParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                member: urlParams.get('m') || 'Membro',
                activity: urlParams.get('a') || 'Attivit√†',
                activityType: urlParams.get('type') || '',
                date: urlParams.get('d') || '',
                phone: urlParams.get('p') || '',
                token: urlParams.get('t') || ''
            };
        }

        function buildWhatsAppUrl(response) {
            let emoji;
            if (response === 'SI') {
                emoji = '‚úÖ S√å';
            } else if (response === 'NO') {
                emoji = '‚ùå NO';
            } else {
                emoji = 'ü§î FORSE';
            }

            // Parte alta: dettagli completi (per te quando ricevi)
            let msg = `üë§ ${params.member}\n`;
            msg += `üéµ ${params.activity}`;
            if (params.date) msg += ` - ${params.date}`;
            msg += `\n\n`;
            // Parte bassa: visibile in anteprima
            msg += `${emoji}\n`;
            msg += `‚¨ÜÔ∏è PREMI INVIA`;

            if (params.phone) {
                return `https://wa.me/${params.phone}?text=${encodeURIComponent(msg)}`;
            } else {
                return `https://wa.me/?text=${encodeURIComponent(msg)}`;
            }
        }

        function init() {
            params = getParams();
            
            document.title = params.activity || 'Conferma Partecipazione';
            
            document.getElementById('activityType').textContent = params.activityType;
            document.getElementById('activityName').textContent = params.activity;
            document.getElementById('activityDate').textContent = params.date;
            document.getElementById('memberName').textContent = params.member;
            
            if (!params.activityType) {
                document.getElementById('activityType').style.display = 'none';
            }

            document.getElementById('btnYes').href = buildWhatsAppUrl('SI');
            document.getElementById('btnMaybe').href = buildWhatsAppUrl('FORSE');
            document.getElementById('btnNo').href = buildWhatsAppUrl('NO');
        }

        init();
    </script>
</body>
</html>
